<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Hello Toast Notifications</title>
    <meta name="description" content="Example Site For ToastNotifications Module">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- icon -->
    <link rel="stylesheet" href="toastNotifications.css">
    <!-- link rel="stylesheet" href="exampleSite.css" -->
    <script src="toastNotifications.js"></script>
  </head>
  <body>
    <section id="main">
      <h1>Hello! Toast Notifications are awesome</h1>
      <h3>Try it out!</h3>
      <div class="buttons">
        <button id="short">Short Toast</button>
        <button id="long">Long Toast</button>
        <button id="closeable">Closeable Toast</button>
        <button id="persistent">Persistent Toast</button>
        <button id="success">Success Toast</button>
        <button id="error">Error Toast</button>
        <button id="info">Info Toast</button>
      </div>
    </section>
    <script>
      (function(){
        toast.init();
        toast.short("Hello Toast Notifications");
        
        document.querySelector('.buttons').addEventListener('click', function(e){
          var target = e.target;

          if( target.tagName === 'BUTTON' ) {
            toast[target.id](target.innerHTML);
          }

          return true;
        });
      }());
    </script>
  </body>
</html>
